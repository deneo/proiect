<template name = "question">
{{> breadcrumb}}

<form class="form-horizontal">
	<fieldset>

	<!-- Form Name -->
	<legend>
		<h1>{{question.question}} </h1>
		<h3>Dificultate: 
		{{#each starsFulls}}	
			★
		{{/each}}

		{{#each starsEmpty}}
			☆
		{{/each}}

		</h3>

	</legend>

	<div id="message"></div>

	<!-- Multiple Radios -->
	<div class="control-group">
	  <div class="controls">
	  	{{#each question.answers}}
	  		<label style = "width: 100%;">
				<div class="quiz-choice" id = "choice{{this}}">
					<input type="radio" name="answer" value="{{this}}" style = "display: none;"/> 
					<center>{{this}}</center>
				</div>	
			</label>
		    <br />
		  {{/each}}
		  <br />
		  <center><input class = "btn btn-default btn-lg" type="submit" value="Verifică" /></center>
	  </div>
	</div>

	</fieldset>
</form>


</template>
