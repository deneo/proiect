<template name = "question">
{{> breadcrumb}}
<div id="message">
</div>


<form class="form-horizontal">
	<fieldset>

	<!-- Form Name -->
	<legend><h2>{{question.question}}</h2></legend>

	<!-- Multiple Radios -->
	<div class="control-group">
	  <div class="controls">
	  	{{#each question.answers}}
	  		<label style = "width: 100%;">
				<div class="quiz-choice" id = "choice{{this}}">
					<input type="radio" name="answer" value="{{this}}" style = "display: none;"/> 
					<center>{{this}}</center>
				</div>	
			</label>
		    <br />
		  {{/each}}
		  <br />
		  <center><input class = "btn btn-default btn-lg" type="submit" value="VerificÄƒ" /></center>
	  </div>
	</div>

	</fieldset>
</form>


</template>
