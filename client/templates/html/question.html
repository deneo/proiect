<template name = "question">
{{> breadcrumb}}
<div id="message">
</div>


<form class="form-horizontal">
	<fieldset>

	<!-- Form Name -->
	<legend><h2>{{question.question}}</h2></legend>

	<!-- Multiple Radios -->
	<div class="control-group">
	  <div class="controls">
	  	{{#each question.answers}}
		    <label class="radio jumbotron" for="radios-0">
		      <input class = "cepulamea" type="radio" name="answer" id="radios-0" value="{{this}}" checked />
		      {{this}}
		    </label>
		    <br />
		  {{/each}}
		  <br />
		  <center><input class = "btn btn-default btn-lg" type="submit" value="VerificÄƒ" /></center>
	  </div>
	</div>

	</fieldset>
</form>

</template>
