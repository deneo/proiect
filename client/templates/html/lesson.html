<template name = "lesson">
{{> breadcrumb}}

<h1>{{lesson._id}}</h1>
<h3>Dificultate: 
		{{#each starsFulls}}	
			★
		{{/each}}

		{{#each starsEmpty}}
			☆
		{{/each}}

</h3>
<hr />

{{{lesson.html}}}

Intrebari:<ul class="nav nav-pills">

	{{#each questions}}
		<li role="presentation"><a href="/intrebare{{path}}/{{_id}}">{{question}}</a></li>
	{{/each}}
</ul>


</template>
