<template name = "lesson">
{{> breadcrumb}}

<h1>{{lesson._id}}</h1>
<h3>Dificultate: 
		{{#each starsFulls}}	
			★
		{{/each}}

		{{#each starsEmpty}}
			☆
		{{/each}}

</h3>
<hr />

{{{lesson.html}}}

<hr />

<h2>Intrebari:</h2>
<div class = "well">
	<ul class = "nav nav-pills nav-stacked">
	{{#each questions}}
		<li role = "presentation">
			<a href="/intrebare{{path}}/{{_id}}">{{question}}</a>
		</li>
	{{/each}}
	</ul>
</div>


</template>
